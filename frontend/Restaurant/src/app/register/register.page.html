<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="NewUser" (ngSubmit)="CreateUser(NewUser.value)">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="correo" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input formControlName="telefono" type="number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Foto</ion-label>
            <ion-input formControlName="url" type="url"></ion-input>
            <ion-icon name="camera-outline" slot="end" (click)="openCamera()"></ion-icon>
          </ion-item>

          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button expand="full" type="submit">Crear</ion-button>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button color = "danger" routerLink="/login">Regresar</ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
