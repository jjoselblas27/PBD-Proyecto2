<ion-header>
  <ion-toolbar>
    <!--
     Dirigira al perfil de la persona donde mostrara sus datos y se mostrara un boton de logout
    <ion-buttons slot="end" *ngIf = "getId()">
      <ion-button ><ion-icon name="person"></ion-icon></ion-button>
    </ion-buttons>
    -->
    <ion-title>ICHIRAKU</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ICHIRAKU</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- TEMPORAL -->
  <img src="https://i.pinimg.com/564x/b7/2a/b5/b72ab5982a2ae32b47aa76ab0b6992d6.jpg" alt="imagen restaurante">


  <ion-list>
    <h2>Comentarios</h2>
    <ion-item *ngFor = "let coment of Comentarios">
      <ion-avatar>
        <img src="https://img1.freepng.es/20180420/csw/kisspng-computer-icons-silhouette-user-profile-5ada934a1a7c95.1647956315242739941085.jpg" alt="imagen de usuario">
      </ion-avatar>
      <ion-label>
        <p>{{coment.username}} </p>
        <h3>{{coment.comentario}}</h3>
        <p>puntuacion: {{coment.puntuacion}}</p>

        <section *ngIf = "showComent(coment.id_user)">
          <ion-button color="success" [routerLink]="['comentarios/edit', coment.id_comentario]" >Editar</ion-button>
          <ion-button color="danger" (click) = "DeleteComentario(coment.id_comentario)">Eliminar</ion-button>
        </section>
      </ion-label> 
    </ion-item>
    <ion-item >
        <ion-button routerLink = "comentarios/new" >Agregar un comentario</ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <h2>Reservaciones</h2>
    <ion-item >
      <ion-button routerLink = "reservaciones/new" >Reserva tu mesa</ion-button>
    </ion-item>
  </ion-list>

  
  <ion-list>
    <H2>Encuentranos:</H2>
    <ion-item *ngFor = "let zonas of zonasReparto">
      <ion-label >

        <h3>{{zonas.distrito}}</h3>
        <ion-buttons slot="end" *ngIf = "zonas.disponibilidad != 'Si'">
          <ion-button ><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf = "zonas.disponibilidad == 'Si'">
          <ion-button ><ion-icon name="checkmark"></ion-icon></ion-button>
        </ion-buttons>

      </ion-label> 
    </ion-item>
  </ion-list>


</ion-content>
