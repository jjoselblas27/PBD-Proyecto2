<ion-header>
  <ion-toolbar>
    <ion-title>ICHIRAKU</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ICHIRAKU</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- TEMPORAL -->
  <img src="https://res.cloudinary.com/teepublic/image/private/s--ZN8GORTB--/c_fit,g_north_west,h_920,w_671/co_ffffff,e_outline:41/co_ffffff,e_outline:inner_fill:1/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_jpg,h_630,q_90,w_630/v1592725899/production/designs/11533453_0.jpg" alt="imagen restaurante">


  <ion-list>
    <h2>Comentarios</h2>
    <ion-item *ngFor = "let coment of Comentarios">
      
      <ion-avatar slot = "start"  [routerLink]="['/usuarios/view', coment.id_user]">
        <img *ngIf="coment.url" [src]="'http://localhost:3000/' + coment.url">

      </ion-avatar>
      
      <ion-label>
      
        <p>{{coment.username}} </p>

        <h3>{{coment.comentario}}</h3>
        <p>puntuacion: {{coment.puntuacion}}</p>

        <section *ngIf = "showComent(coment.id_user)">
          <ion-button color="success" [routerLink]="['comentarios/edit', coment.id_comentario]" >Editar</ion-button>
          <ion-button color="danger" (click) = "DeleteComentario(coment.id_comentario)">Eliminar</ion-button>
        </section>
      </ion-label> 
    </ion-item>
    <ion-item >
        <ion-button routerLink = "comentarios/new" >Agregar un comentario</ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <h2>Reservaciones</h2>
    <ion-item >
      <ion-button routerLink = "reservaciones/new" >Reserva tu mesa</ion-button>
    </ion-item>
  </ion-list>

  
  <ion-list>
    <H2>Encuentranos:</H2>
    <ion-item *ngFor = "let zonas of zonasReparto">
      <ion-label >

        <h3>{{zonas.distrito}}</h3>
        <ion-buttons slot="end" *ngIf = "zonas.disponibilidad != 'Si'">
          <ion-button ><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf = "zonas.disponibilidad == 'Si'">
          <ion-button ><ion-icon name="checkmark"></ion-icon></ion-button>
        </ion-buttons>

      </ion-label> 
    </ion-item>
  </ion-list>


</ion-content>
