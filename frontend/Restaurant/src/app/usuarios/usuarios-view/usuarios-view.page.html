<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="usuarios">{{usuarios.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title *ngIf="usuarios" size="large">{{usuarios.username}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-grid *ngIf="usuarios">
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <img *ngIf="usuarios.url" [src]="'http://localhost:3000/' + usuarios.url">
            <h1>
              <b> {{usuarios.username}}</b>
            </h1>
            <h1>
              <b>Correo:</b>
              <p>{{usuarios.correo}}</p>
            </h1>
            <h1>
              <b>Telefono:</b>
              <p>{{usuarios.telefono}}</p>
            </h1>
          </div>
        </ion-col>
      </ion-row>

      </ion-grid>
  
</ion-content>
