

<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let usuarios of usuarios" [routerLink]="['/usuarios/view', usuarios.id_user]">
      <ion-avatar slot="start">
        <img *ngIf="usuarios.url" [src]="'http://localhost:3000/' + usuarios.url">
        </ion-avatar>
      <ion-label>
        <h1>{{usuarios.username}}</h1>
        <h2><b>Correo:</b>{{usuarios.correo}}</h2>
        <h3><i>Telefono:</i>{{usuarios.telefono}}</h3>
      </ion-label>
    </ion-item>

  </ion-list>





</ion-content>
