<ion-header>

  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="loginForm" (ngSubmit)="makeLogin(loginForm.value)">
          <ion-item>
            <ion-label position="floating">username</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-row>
 
            <ion-col class="ion-text-center">
              <ion-button  type="submit">Login</ion-button>
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-button color = "success" routerLink="/register">Registrarse</ion-button>
            </ion-col>

          </ion-row>

          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button color = "danger" routerLink="/home">Regresar</ion-button>
            </ion-col>
          </ion-row>
          
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
